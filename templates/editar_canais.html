<div class="containerr">
    <h2>Cadastrar canal</h2>
    <form action="/editar_canais/{{ canal.id }}" method="POST" enctype="multipart/form-data">
        <label for="titulo">Nome:</label>
    <input type="text" id="titulo" name="nome_canal-editar" value="{{ canal.nome }}" required>

    <!-- Campo de GÃªnero -->
    <label for="genero">Link</label>
    <input type="text" id="genero" name="link_canal-editar" value="{{ canal.link }}" required>

   

    <!-- Campo de Foto -->
    <label for="foto">Foto:</label>
    <input type="file" id="foto" accept="image/*" name="foto_canal-editar">

 
    
        <button type="submit">Cadastrar</button>
    </form>
</div>
