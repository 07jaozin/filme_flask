<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css')}}">



  <title>Painel Administrativo</title>
  <style>
  

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .painel {
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      text-align: center;
      width: 100%;
      max-width: 500px;
    }

    .painel h1 {
      margin-bottom: 30px;
      font-size: 32px;
      color: #fff;
    }

    .abas {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .aba {
      display: block;
      padding: 20px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
      background: linear-gradient(to right, #e00000, #e22d2d);
      color: white;
    }

    .aba:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #e22d2d, #e00000);
    }

    @media (max-width: 600px) {
      .painel {
        padding: 25px;
      }

      .aba {
        font-size: 16px;
        padding: 16px;
      }
    }
    @media (max-width: 1170px) {
    .navbar{
        bottom: 0;
        left: 0;
        right: 0;
        top: auto;
        transform: translateY(0);
        flex-direction: row;
        justify-content: space-evenly;
        row-gap: 1px;
        padding: 10px;
        border-top: 1px solid hsla(0, 0%, 0%, 0.05);
        background: linear-gradient(8deg, hsl(0, 0%, 0%) 5%, hsla(240, 10%, 13%, 0.9) 100%);
    }
    .nav-link .bx{
        font-size: 1.5rem;
    }
}

  </style>
</head>
<body>
  <header>
    <div class="nav container">
        <a href="index.html" class="logo">
            Movie<span>PY</span>
        </a>

        
        <!--User -->
       

        <div class="navbar">
            <a href="/" class="nav-link">
                <i class='bx bx-home'></i>
                <div class="nav-linl-title">Inicio</div>
            </a>
            
            <a href="{{ usuario.urlDoPessoas() }}" class="nav-link">
                <i class='bx bx-user'></i>
                <div class="nav-linl-title">Perfil</div>
            </a>

            <a href="/pesquisa" class="nav-link">
                <i class='bx bx-compass'></i>
                <div class="nav-linl-title">Explore</div>
            </a>

            <a href="/gerenciamento" class="nav-link nav-active">
                <i class='bx bx-tv'></i>
                <div class="nav-linl-title">Gerenciamento</div>
            </a>

            <a href="/logout" class="nav-link">
                <i class='bx bx-exit'></i>
                <div class="nav-linl-title">Sair</div>
            </a>
            

        </div>

    </div>

 </header>
  <div class="painel container">
    <h1>Painel Administrativo</h1>
    <div class="abas">
      <a class="aba" href="/filme_gerenciamento">Gerenciamento de Filmes</a>
      <a class="aba" href="/canais">Gerenciamento de Canais</a>
    </div>
  </div>

</body>
</html>
