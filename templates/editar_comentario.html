    <h2>Editar</h2>
    <form >
       
    <!-- Campo de Data -->
    
    <label for="data">Avaliação</label>
    <input type="text" id="avaliacao-editar" name="avaliacao-editar" value="{{ c.avaliacao }}" required>

    <label for="data">Comentario</label>
    <textarea type="text" name="comentario-editar"required></textarea>
   
    
        <br>
        <br>
        <button type="submit">Avaliar</button>

</div>

<script>
    const avaliacao = document.querySelector('#avaliacao-editar');

avaliacao.addEventListener("keydown", function(event) {
  const key = event.key;

 
  if (
    (key >= '0' && key <= '9') || 
    key === '.' ||
    key === 'Backspace' || 
    key === 'Delete' || 
    key === 'ArrowLeft' || 
    key === 'ArrowRight' || 
    key === 'Tab'
  ) {
    const valorAtual = avaliacao.value;
    const novoValor = valorAtual + key;

    // Permitir digitação se resultado for menor ou igual a 5
    const numero = parseFloat(novoValor);
    if (numero > 5) {
      event.preventDefault();
    }
  } else {
    // Bloquear qualquer tecla que não seja número, ponto ou controle
    event.preventDefault();
  }
});


</script>
