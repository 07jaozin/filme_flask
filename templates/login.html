<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.7.0/remixicon.css">

    <title>Formulario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css')}}">
</head>
<body>

    <div class="container">
        <div class="form-box login" >
            <form action="/login" method="post">
                <h1>Login</h1>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for msg in messages %}
                        <p class="erro">{{msg}}</p>
                    {% endfor %}
                {% endif %}
                {% endwith %}
                <div class="input-box">
                    <input type="text" id="nome" class="nome" name="nome" placeholder="Nome" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="senha" class="senha" name="senha" placeholder="senha" required>
                        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
                        <i class="ri-eye-line"></i>
                </div>
                <button type="submit" class="btn">Login</button>
                
            </form>
        </div>
        
        <div class="form-box register">
            
            <form action="/cadastro" enctype="multipart/form-data" method="post">
                
                <h1>Cadastrar</h1>
               
                <div class="input-box">
                    <input type="text" id="nome-cadastrar" name="nome-cadastrar" placeholder="Nome" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="senha-cadastrar" class="senha"  name="senha-cadastrar" placeholder="Senha" required>
                        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
                        <i class="ri-eye-line"></i>
                </div>
                <div class="input-box">
                    <input type="file" name="foto-cadastrar" placeholder="foto" >
                        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
                        <i class='bx bx-photo-album'></i>
                </div>
                <button type="submit" class="btn">Cadastrar</button>
    
            </form>
        </div>

        

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Ola, Seja bem vindo</h1>
                <p>Ainda n√£o possui uma conta?</p>
                <button class="btn register-btn">Cadastrar</button>
            </div>

            <div class="toggle-panel toggle-right">
                <h1>Bem vindo!</h1>
                <p>Ja fez seu cadastro?</p>
                <button class="btn login-btn">Entrar</button>
            </div>
        </div>

    </div>
    <script src="{{ url_for('static', filename='js/login.js')}}"></script>
</body>
</html>
